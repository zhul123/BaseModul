        applicationId           : "com.capinfo.fysystem",

        androidGradlePlugin     : '4.1.1',
        supportLibs             : '1.0.0',
        multidex                : '2.0.1',
        alibabaARouter          : '1.5.1',
        alibabaARouterCompiler  : '1.5.1',
        alibabaARouterAnnotation: '1.0.4',
        alibabaARouterRegister  : '1.0.2',
        appcompat               : '1.1.0',
        material                : '1.1.0',
        recyclerview            : '1.1.0',
        constraintlayout        : '1.1.3',
        systembartint           : '1.0.3',
        rxjava                  : '2.1.12',
        rxandroid               : '2.0.2',
        tangram                 : '3.3.6@aar',
        virtualview             : '1.4.6@aar',
        ultraviewpager          : '1.0.7.7@aar',
        vlayout                 : '1.2.22@aar',
        glide                   : '4.11.0',
        glide_compiler          : '4.11.0',
        glide_annotations       : '4.11.0',
        glide_integration       : '4.11.0',
        butterknife             : '10.2.0',
        butterknife_compiler    : '10.2.0',
        smartrefresh            : '1.1.2',
        eventbus                : '3.1.1',

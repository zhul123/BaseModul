ext.gradlePlugins = [
        android: "com.android.tools.build:gradle:$versions.androidGradlePlugin",
        apt    : "com.neenbedankt.gradle.plugins:android-apt:$versions.aptGradlePlugin"
]


ext.libraries = [
        alibabaARouter          : "com.alibaba:arouter-api:$versions.alibabaARouter",
        alibabaARouterCompiler  : "com.alibaba:arouter-compiler:$versions.alibabaARouterCompiler",
        alibabaARouterAnnotation: "com.alibaba:arouter-annotation:$versions.alibabaARouterAnnotation",
        alibabaARouterRegister  : "com.alibaba:arouter-register:$versions.alibabaARouterRegister",

        appcompat               : "androidx.appcompat:appcompat:$versions.appcompat",
        supportAppCompat        : "androidx.appcompat:appcompat:$versions.supportLibs",
        multidex                : "androidx.multidex:multidex:$versions.multidex",
        material                : "com.google.android.material:material:$versions.material",
        constraintlayout        : "androidx.constraintlayout:constraintlayout:$versions.constraintlayout",
        systembartint           : "com.readystatesoftware.systembartint:systembartint:$versions.systembartint",
        recyclerview            : "androidx.recyclerview:recyclerview:$versions.recyclerview",
        butterknife             : "com.jakewharton:butterknife:$versions.butterknife",
        butterknife_compiler    : "com.jakewharton:butterknife-compiler:$versions.butterknife_compiler",
        smartrefresh            : "com.scwang.smartrefresh:SmartRefreshLayout:$versions.smartrefresh",
        eventbus                : "org.greenrobot:eventbus:$versions.eventbus",

        //------tangrem框架依赖包相关引入开始-----
        tangram                 : "com.alibaba.android:tangram:$versions.tangram",
        rxjava                  : "io.reactivex.rxjava2:rxjava:$versions.rxjava",
        rxandroid               : "io.reactivex.rxjava2:rxandroid:$versions.rxandroid",
        virtualview             : "com.alibaba.android:virtualview:$versions.virtualview",
        ultraviewpager          : "com.alibaba.android:ultraviewpager:$versions.ultraviewpager",
        vlayout                 : "com.alibaba.android:vlayout:$versions.vlayout",
        //------tangrem框架依赖包相关引入结束-----

        //------图片框架glide相关引入开始-----
        glide                   : "com.github.bumptech.glide:glide:$versions.glide",
        glide_compiler          : "com.github.bumptech.glide:compiler:$versions.glide_compiler",
        glide_annotations       : "com.github.bumptech.glide:annotations:$versions.glide_annotations",
        glide_integration       : "com.github.bumptech.glide:okhttp3-integration:$versions.glide_integration",
        //------图片框架glide相关引入结束-----
]

